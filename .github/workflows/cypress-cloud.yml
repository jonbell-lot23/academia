name: Cypress Cloud

on:
  push:
  pull_request:
  schedule:
    - cron: '5 17 * * *'  # Every day at 5:05 AM NZ
  workflow_dispatch:

env:
  VERCEL_PROJECT_ID: 'prj_ozVwIdKu1CrPRBfaJcwIFE7cjLFu'
  VERCEL_ORG_ID: 'team_dSnfxncbww1olUYH5gbmmn3d'
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  REPLAY_API_KEY: ${{ secrets.RECORD_REPLAY_API_KEY }}

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Next.js app
        run: npm install && npm run build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          record: true
          parallel: true
          browser: replay-chromium  # Browser from academia script
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload replays
        if: always()
        uses: replayio/action-upload@v0.5.1
        with:
          api-key: ${{ secrets.RECORD_REPLAY_API_KEY }}
